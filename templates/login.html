  <body  class="form" >

    <h1> Latched Jamaica </h1>
         <div class="d-flex justify-content-between">       
             <div class="split left">
                    <h2> Login </h2>
                    <div class="theleft">  
                        <form>
                        <div class="form-group">
                            <label for="Uname"> Username </label>
                            <input type="text" class="form-control" id="username" aria-describedby="userhelp" placeholder="Enter username" required>
                            
                        </div>

                        
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" required>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"> Remember Me </label>
                        </div>

                        <a href="manager.html" class="btn btn-primary"> Sign In </a>
                        
                        </form>
                    </div> 
                </div>





                <div class="split right">
                        <h2> Sign Up </h2>

                        <div class="theright"> 

                            <form>
                                <div class="form-group">
                                    <label for="email"> Email </label>
                                    <input type="text" class="form-control" id="username"  placeholder="Enter email" required>
                                    
                                            
                                    <label for="passd"> Password </label>
                                    <input type="password" class="form-control" id="passd" placeholder="Enter password" required>
                                
                                                
                                    <label for="pswrd"> Confirm Password</label>
                                    <input type="password" class="form-control" id="pswrd" placeholder="Confirm password" required>
                                </div>

                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="echeck">
                                    <label class="form-check-label" for="Check"> Remember Me </label>
                                </div>
                    
                                <a href="" class="btn btn-primary"> Sign Up </a>
                            </form>
                        </div>
                 </div>
         </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
