      <div id="inventoryview">
        <div>
            <h1>Search</h1>
        </div>

        <div>
            <h1>Update</h1>
        </div>

        <div>
            <h1>Group Items By</h1>
        </div>

        
        <div>
            <button type="submit" class="btn btn-primary" id="adjustprices">Adjust Price</button>
        </div>
        <div>
            <table class="table table-light table-bordered table-hover table-responsive-xl">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Item ID</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Item Type</th>
                        <th scope="col">Item Colour</th>
                        <th scope="col">Item Current Quantity</th>
                        <th scope="col">Item Sell Price</th>
                    </tr>    
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
      </div>
      <div id="adjustprice">
        <form class="" id="adjustpriceform">
            <div class="" id="adjustpricefieldset">
                <fieldset id="" class="card adjustpricecard">
                    <div class ="card-header">
                        <legend type="button">Adjust Price</legend>
                    </div>
                    <div class="card-body itemscardbody">
                        <div class="form-group">
                            <label for="">Value to Adjust Price</label>
                            <input type="" class="form-control" id="" placeholder="">
                        </div>
                        <div class="form-group custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">$ (Dollars)</label>
                        </div>
                        <div class="form-group custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">% (Percentage)</label>
                        </div>
                        <div>
                            <button class="btn btn-warning" type="submit">Add Discount</button>
                            <button class="btn btn-success" type="submit">Increase Price</button>
                        </div>
    
                        
                    </div>
                </fieldset>

            </div>
        </form>
      </div>
